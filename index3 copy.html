<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <title>Maquina de touring</title>
  </head>
  <body class="container w-screen h-screen flex items-center justify-evenly">
    <div class="bg-white w-1/4 h-3/4 p-5 shadow-md">a</div>
    <div
      class="bg-white w-2/5 h-3/4 p-5 shadow-md flex flex-col items-center justify-between"
    >
      <form class="h-1/8 text-center w-full mb-1">
        <input
          type="text"
          class="border border-blue-300 px-3 py-2 focus:outline-none focus:shadow-outline focus:border-blue-600"
          id="entrada"
        />
        <button
          type="button"
          class="bg-blue-200 px-3 py-2 hover:bg-blue-300"
          id="entrar"
        >
          Aceptar
        </button>
        <button
          type="button"
          class="bg-blue-200 px-3 py-2 hover:bg-blue-300"
          id="correr"
        >
          correr
        </button>
      </form>
      <div id="mynetwork" class="h-full bg-gray-100"></div>
    </div>
    <div class="bg-white w-1/4 h-3/4 p-5 shadow-md">a</div>
    <!-- <div class="absolute bottom-20">
      <div class="flex row items-start" id="carrete"></div>
    </div> -->

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js.js"></script>

</html>
